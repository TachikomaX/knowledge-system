name: CI

on:
  push:
    branches: [ "*" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "docker-compose.yml"
      - "Dockerfile"
  pull_request:
    branches: [ "*" ]
    paths:
      - "backend/**"
      - "frontend/**"

jobs:
  backend:
    name: Backend (FastAPI) - Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: kms_user
          POSTGRES_PASSWORD: kms_pass
          POSTGRES_DB: kms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U kms_user -d kms_test" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://kms_user:kms_pass@localhost:5432/kms_test
      SECRET_KEY: test_secret_key_for_ci_only
      DEEPSEEK_API_KEY: dummy_key_for_ci

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false

      - name: Install dependencies (Poetry)
        run: |
          poetry install --no-interaction --no-ansi

      - name: Wait for Postgres
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          until pg_isready -h 127.0.0.1 -p 5432 -U kms_user; do echo "Waiting for postgres..."; sleep 1; done

      - name: Run Alembic migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          poetry run alembic upgrade head

      - name: Run tests (pytest)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          poetry run pytest -q

  frontend:
    name: Frontend (Vite/React) - Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_URL: /api
        run: npm run build
