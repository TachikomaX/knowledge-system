services:
  kms_app:
    build: .
    container_name: kms_app
    restart: always
    environment:
      - DATABASE_URL=postgresql+psycopg2://kms_user:kms_pass@localhost:5432/kms_db
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - VITE_API_URL=http://localhost:8000
    ports:
      - "8000:8000"
      - "3000:3000"
    volumes:
      - ./:/app
