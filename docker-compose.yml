services:
  kms_app:
    build: .
    container_name: kms_app
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - VITE_API_URL=${VITE_API_URL:-/api}
    ports:
      - "8000:8000"
      - "3000:3000"
    volumes:
      - ./:/app
